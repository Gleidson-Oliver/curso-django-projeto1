{% extends "global/base_header_footer.html" %}

{% block title %}Register |{% endblock title %}


{% block content %}
    <form  class="form-content form register" method='POST'>
        {% for field in form  %}
           
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                {{field}}
            </div>

        {% endfor %}

        <button type="submit">Registrar</button>
    </div>

{% endblock content %}


{% if recipes.has_other_pages %}
    <div class="pagination container">
        <div class="page_link item-page">
            {% if pagination_range.first_page_out_of_range%}
                <a href="?page=1">1</a>
                <span>...</span>
            {% endif %}

            {% for page in pagination_range.pagination %}
                <a href="?page={{page}}">{{page}}</a>
            {% endfor %}

            {% if pagination_range.last_page_out_of_range%}
                <span>...</span>
                <a href="?page={{pagination_range.total_pages}}">{{pagination_range.total_pages}}</a>
            {% endif %}
        </div>
    </div>
{% endif %}
